{% extends 'base.html' %}

{% block content %}
        <div class=conteudo>
        {% include 'alertas.html' %}
        </div>
     <div class="conteudo ">

                    <form action="{% url 'login' %}" method="POST" class=" center pure-u-1-3 pure-form pure-form-stacked">
                        {% csrf_token %}
                        <div class="pure-control-group">
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="pure-u-23-24" name="email" placeholder="nome@email.com" required>
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="senha"><b>Senha</b></label>
                                <input id="senha" type="password" class="pure-u-23-24" name="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="pure-controls">
                            <div class="pure-u-1-3 text-center">
                                <button class="pure-button pure-button-primary" type="submit">Acessar</button>
                            </div>
                            </div>
                        </div>
                    </form>
                    </div>

{% endblock %}
